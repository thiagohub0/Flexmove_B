<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styles/stylet11.css" />
    <title>Tela 11</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="/Imagens/imagensdateladelogin/logotop-removebg-preview 2 (1).svg"
          alt=""
          srcset=""
        />
      </div>

      <h2>Login</h2>

      <form action="">
        <div class="senha">
          <input placeholder="Digite seu email" id="email" class="texto" />
        </div>
        <div class="email">
          <input placeholder="Digite sua senha" id="senha" class="textodos" />
        </div>

        <div class="voltar">
          <a href="/">
            <img
              src="/Imagens/imagensdateladelogin/image 7.svg"
              alt=""
              srcset=""
            />
          </a>
        </div>
        <a href="/inicial">
          <button type="submit" class="btn">Entrar</button>
        </a>
      </form>
      <div class="footer-img">
        <img
          src="/Imagens/imagensdateladelogin/image 1.svg"
          alt="Imagem de fondo"
          s
        />
      </div>
    </div>

    <script>
      API_URL = "/login";
      const form = document.querySelector("form");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();
        console.log("entrou");

        const email = document.querySelector("#email").value;
        const senha = document.querySelector("#senha").value;

        const postData = {
          email,
          senha,
        };
        console.log(JSON.stringify(postData));

        try {
          const options = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(postData),
          };
          const response = await fetch(API_URL, options);
          if (!response.ok) {
            throw new Error(`Erro: ${response.status}`);
          }
          const dados = await response.json();
          console.log(dados);
          // location.reload()
          sessionStorage.setItem("token", dados.token);
          localStorage.setItem("nome", dados.nome);

          window.location.href = "/inicial";
        } catch (error) {
          console.error("Erro na requisição:", error.message);
        }
      });
    </script>
  </body>
</html>
