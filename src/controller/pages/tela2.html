<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styles/stylet2.css" />
    <title>Tela 2</title>
  </head>
  <body>
    <header>
      <div class="seta">
        <a href="/">
          <img src="/Imagens/tela2/seta_esquerda.png" width="50" alt="seta" />
        </a>
      </div>
      <div class="logo">
        <img src="/Imagens/tela1/logo_flexmove.svg" alt="Logo do site" />
      </div>
    </header>
    <h1 class="titulo1">Novo usuário</h1>
    <div>
      <div class="mover">
        <form>
          <div class="input">
            <img
              class="icone"
              src="/Imagens/tela2/icon_perfil2.svg"
              alt="user"
            />
            <input
              class="parte"
              type="text"
              placeholder="Digite seu nome completo..."
              name="nome"
              id="nome"
            />
          </div>
          <div class="input">
            <img
              class="icone"
              src="/Imagens/tela2/icon_calendario.svg"
              alt="calendario"
            />
            <input
              class="parte"
              type="date"
              placeholder="Digite sua data de nascimento..."
              name="data"
              id="data"
            />
          </div>
          <div class="input">
            <img
              class="icone"
              src="/Imagens/tela2/icon_correio.svg"
              atl="boleto"
            />
            <input
              type="text"
              placeholder="Digite seu email..."
              name="email"
              id="email"
            />
          </div>
          <div class="input">
            <img class="icone" src="/Imagens/tela2/cadeado.svg" alt="cadeado" />
            <input
              type="text"
              placeholder="Crie sua senha..."
              name="senha"
              id="senha"
            />
          </div>
          <a href="/inicial">
            <button type="submit" class="botao1">Cadastrar</button>
          </a>
        </form>
        <br />
      </div>
    </div>
    <div class="computer">
      <img class="pc" src="/Imagens/tela2/notebook.svg" alt="computerr" />
    </div>
    <script>
      API_URL = "/usuarios";
      const form = document.querySelector("form");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();
        console.log("entrou");

        const productName = document.getElementById("nome").value;
        const productdata = document.getElementById("data").value;
        const productemail = document.getElementById("email").value;
        const productSenha = document.getElementById("senha").value;

        const postData = {
          nome: productName,
          email: productemail,
          data_de_nascimento: productdata,
          senha: productSenha,
          tipo: "Cliente",
          avatar: "",
          telefone: "1",
        };

        try {
          const options = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(postData),
          };
          const response = await fetch(API_URL, options);
          if (!response.ok) {
            throw new Error(`Erro: ${response.status}`);
          }
          const dados = await response.json();
          console.log(dados);
          // location.reload();
        } catch (error) {
          console.error("Erro na requisição:", error.message);
        }
      });
    </script>
  </body>
</html>
